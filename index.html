<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Aluguéis - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div id="login-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center p-4 z-50">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400 mb-8">Gestor de Aluguéis</h1>
            <form id="login-form" class="bg-gray-800 p-8 rounded-xl shadow-lg space-y-6">
                <div>
                    <label for="password" class="block text-left mb-2 font-medium text-gray-300">Senha de Acesso</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 pr-10 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white">
                            <i id="password-icon" data-lucide="eye-off" class="h-5 w-5"></i>
                        </button>
                    </div>
                    <p id="login-error" class="text-red-400 text-sm mt-2 text-left hidden">Senha incorreta. Tente novamente.</p>
                </div>
                <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        // Limpa qualquer sessão de gestor ao carregar a página de login para garantir um login limpo.
        localStorage.removeItem('currentManager');

        let settings = { password: 'davi' };
        let managers = [];

        const loadData = () => {
            const storedSettings = localStorage.getItem('rentalManagerSettings');
            if (storedSettings) settings = JSON.parse(storedSettings);
            
            const storedManagers = localStorage.getItem('rentalManagerManagers');
            if(storedManagers) managers = JSON.parse(storedManagers);
        };
        
        loadData();

        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const togglePassword = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('password-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordIcon.setAttribute('data-lucide', type === 'password' ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredPassword = passwordInput.value;

            // 1. Tenta fazer login como ADMIN
            if (enteredPassword === settings.password) {
                window.location.href = 'admin.html';
                return;
            } 
            
            // 2. Tenta fazer login como GESTOR
            const manager = managers.find(m => m.password === enteredPassword);
            if (manager) {
                // SUCESSO! Guarda os dados do gestor e redireciona para a página do gestor
                localStorage.setItem('currentManager', JSON.stringify(manager));
                window.location.href = 'gestor.html';
            } else {
                // 3. Se não for nenhuma senha, mostra erro
                loginError.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
                loginForm.classList.add('animate-shake');
                setTimeout(() => loginForm.classList.remove('animate-shake'), 500);
            }
        });

        passwordInput.addEventListener('input', () => {
            loginError.classList.add('hidden');
        });
    });
    </script>
</body>
</html>
